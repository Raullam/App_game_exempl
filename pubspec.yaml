name: flutter_loggin
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  http: ^1.2.2
  flutter_swiper_null_safety: ^1.0.2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  intl: ^0.20.1
  google_sign_in: ^6.0.1
  shared_preferences: ^2.3.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/galeriaPlantes/
    - assets/
    - assets/fonts/
  fonts:
    - family: RiverAdventurer
      fonts:
        - asset: assets/fonts/RiverAdventurer.ttf